<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flatacuties: Vote for the Cutest Animal!</h1>
        <div id="animal-list" class="animal-list"></div>
        <div id="animal-details" class="animal-details"></div>

        <div id="add-animal-form" class="add-animal-form">
            <h2>Add a New Animal</h2>
            <form id="new-animal-form">
                <input type="text" id="new-animal-name" placeholder="Animal Name" required>
                <input type="url" id="new-animal-image" placeholder="Image URL" required>
                <button type="submit">Add Animal</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
